version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: hiring_automation
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  n8n:
    image: n8nio/n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=hiring_automation
      - DB_POSTGRESDB_USER=postgres
      - DB_POSTGRESDB_PASSWORD=password
      - WEBHOOK_URL=http://localhost:5678
      - N8N_METRICS=true
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n/workflows:/home/node/.n8n/workflows
      - ./n8n/nodes:/home/node/.n8n/nodes
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  text-extract:
    build: ./services/text-extract
    ports:
      - "8001:8001"
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/hiring_automation

  embeddings:
    build: ./services/embeddings
    ports:
      - "8002:8002"
    depends_on:
      - ollama
      - postgres
    environment:
      - OLLAMA_URL=http://ollama:11434
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/hiring_automation

  web:
    build: ./web
    ports:
      - "3000:3000"
    depends_on:
      - n8n
    environment:
      - NEXT_PUBLIC_N8N_URL=http://localhost:5678

volumes:
  postgres_data:
  ollama_data:
  n8n_data:
